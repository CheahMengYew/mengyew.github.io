<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>

<h1>An Example of Multiple Visualisations</h1>

  <h2>This is the first visualisation</h2>
  <div id="scatterplot_by_region'"></div>
  
  <h2>This is the second visualisation</h2>
  <div id="pie_graph_australia"></div>

<script type="text/javascript">
  var spec = "https://cheahmengyew.github.io/visualization/js/meat_by_region.v1.json";
  vegaEmbed('#scatterplot_by_region', spec).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);

  var vis2 = "https://cheahmengyew.github.io/visualization/js/australia_pie_graph.v1.json";
  vegaEmbed('#pie_graph_australia', spec).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>
</div>

</body>
</html>
