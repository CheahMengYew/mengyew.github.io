<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

  <style>
    .body{
      background-color:#c0bfbf ;
    }
    .highlight{
      color:rgb(161, 0, 0);
      font-size : 250% ; 
    }
    .btn{
        border: none;
          color : white;
          padding : 14px 28px;
          cursor : pointer;
      }
      .china{background-color:#f54242;}
      
      .china:hover{background-color:#c73636;}
      
      .australia{background-color:#08149c;}
      
      .australia:hover{background-color:#050d66;}
      
      .india{background-color:#089c0a;}
      
      .india:hover{background-color:#076b09}
      
      .japan{background-color:#d6d6d6}
      
      .japan:hover{background-color:#a6a6a6}

      .context {
        position: relative;
        left : 50px;
        margin:100px;
        background-color: #87c2fd;
      }

      .context .mainpage{
        background-color: "#87c2fd";
      }
     
  </style>
</head>
<body class="body">

<h1>Visualization exercise</h1>
  <br>
  <div  align="center">
	  <button class="btn china" onclick="china()">CHINA</button>
    <button class="btn australia" onclick="australia()">AUSTRALIA</button>
    <button class="btn india" onclick="india()">INDIA</button>
    <button class="btn japan" onclick="japan()">JAPAN</button>
  </div>

  <div id="hold" class="context">
      <table class="mainpage">
        <tr>
          <td>
            <div id="asia_meat_per_capita"></div>
          </td>
          <td>
            <strong class = "highlight">486 Million </strong>
            <p>people in Asia remain undernourished</p>
          </td>
          <td>
            <div class = "meat_production"></div>
          </td>
        </tr>
        <tr>
          <td>
            <div id="asia_vege_per_capita"></div>
          </td>
          <td>
            <div id="main_crop"></div>
          </td>
          <td>
            <strong class = "highlight">RICE</strong>
            <p>is the staple food in most Asian Countries</p>
            <p>more than <strong class = "highlight">3.5 Billion</strong>people depends on rice .</p>
          </td>
        </tr>
      </table>
  </div>




<script  type="text/javascript">

  function australia(){
    var table = document.createElement("table");
    var row = document.createElement("tr");
    var col1 = document.createElement("th");
    var col2 = document.createElement("th");

    var newDiv = document.createElement("DIV");
    var text1= document.createElement("p");
    var text2= document.createElement("p");
    var textStrong = document.createElement("strong");
    var t = document.createTextNode("Australia produce ");  
    var st = document.createTextNode("1,663,557 tonnes ");
    textStrong.setAttribute("class" , "highlight");
    var t2 = document.createTextNode("of grapes in 2018");
    text1.appendChild(t);
    textStrong.appendChild(st);
    text2.appendChild(t2);
    var vis2 = "https://cheahmengyew.github.io/visualization/js/australia_pie_graph.v1.json";
    vegaEmbed('#pie_graph_australia', vis2).then(function(result) {
    }).catch(console.error);

    newDiv.id = "pie_graph_australia";

    col2.appendChild(text1);
    col2.appendChild(textStrong);
    col2.appendChild(text2);
    col1.appendChild(newDiv);
    row.appendChild(col1);
    row.appendChild(col2);
    table.appendChild(row);

    document.getElementById("hold").innerHTML="";
    document.getElementById("hold").appendChild(table);
  }

  function china(){
    var newDiv = document.createElement("DIV");
    var barGraph = document.createElement("DIV");
    var vis2 = "https://cheahmengyew.github.io/visualization/js/china_pie_graph.v1.json";
    vegaEmbed('#china_pie_graph', vis2).then(function(result) {
    }).catch(console.error);

    
    newDiv.id = "china_pie_graph";

    document.getElementById("hold").innerHTML="";
    document.getElementById("hold").appendChild(newDiv);
  }

  function india(){
    var newDiv = document.createElement("DIV");

    var vis2 = "https://cheahmengyew.github.io/visualization/js/india_pie_graph.v1.json";
    vegaEmbed('#india_pie_graph', vis2).then(function(result) {
    }).catch(console.error);

    
    newDiv.id = "india_pie_graph";

    document.getElementById("hold").innerHTML="";

  }

  function japan(){
    var newDiv = document.createElement("DIV");
    var barGraph = document.createElement("DIV");
    var vis2 = "https://cheahmengyew.github.io/visualization/js/japan_pie_graph.v1.json";
    vegaEmbed('#japan_pie_graph', vis2).then(function(result) {
    }).catch(console.error);

    
    newDiv.id = "japan_pie_graph";

    document.getElementById("hold").innerHTML="";
    document.getElementById("hold").appendChild(newDiv);
  }

  var vis1 = "https://cheahmengyew.github.io/visualization/js/meat_by_region.v1.json";

  vegaEmbed('#scatterplot_by_region', vis1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  

  var vis3 = "https://cheahmengyew.github.io/visualization/js/australia_bar_graph.v1.json";
  vegaEmbed('#bar_graph_australia', vis3).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);

  var vis4 = "https://cheahmengyew.github.io/visualization/js/meat_per_capita_map.v1.json";
  vegaEmbed('#asia_meat_per_capita', vis4).then(function(result) {
  }).catch(console.error);

  var vis5 = "https://cheahmengyew.github.io/visualization/js/vege_per_capita_map.v1.json";
  vegaEmbed('#asia_vege_per_capita', vis5).then(function(result) {
  }).catch(console.error);

  var vis6 = "https://cheahmengyew.github.io/visualization/js/main_crop_in_asia.v1.json";
  vegaEmbed('#main_crop', vis6).then(function(result) {
  }).catch(console.error);

  var vis7= "https://cheahmengyew.github.io/visualization/js/meat_production_asia.v1.json";
  vegaEmbed('#meat_production', vis7).then(function(result) {
  }).catch(console.error);
</script>
</body>
</html>
