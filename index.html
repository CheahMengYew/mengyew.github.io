<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>

<h1>Visualization exercise</h1>

  <div id="scatterplot_by_region"></div>
  
  <div>
    <div id="pie_graph_australia"></div>
    <div id="bar_graph_australia"></div>
  </div>

<script type="text/javascript">
  var vis1 = "https://cheahmengyew.github.io/visualization/js/meat_by_region.v1.json";

  vegaEmbed('#scatterplot_by_region', vis1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);

  var vis2 = "https://cheahmengyew.github.io/visualization/js/australia_pie_graph.v1.json";
  vegaEmbed('#pie_graph_australia', vis2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);

  var vis3 = "https://cheahmengyew.github.io/visualization/js/australia_bar_graph.v1.json";
  vegaEmbed('#bar_graph_australia', vis3).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>
</body>
</html>
